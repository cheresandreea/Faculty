<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            position: absolute;
            left: -200px;
        }
        li {
            position: absolute;
            list-style: none;
            z-index: 1;
        }
        img {
            width: 200px;
            height: 200px;

        }
        .bigger {
            width: 300px;
            height: 300px;
            z-index: 2;
        }

    </style>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var picWidth = 200;
            var poz = 0;
            var isStopped = false;

            $("li").each(function() {
                poz += picWidth;
                $(this).css("left", poz);
            });

            function slide() {
                if (isStopped === false) {
                    $("li").animate({"left": "+=10px"}, 100, again);
                }
            }

            function again() {
                var left = $(this).parent().offset().left + $(this).offset().left;

                console.log("left="+left);
                if (left >= 1200) {
                    $(this).css("left", left - 1200);
                }
                slide();
            }

            $("li").click(function() {
                if(isStopped === false) {
                    $("li").stop(true);
                    $("img").removeClass("bigger");
                    //apply .bigger
                    $("img", this).addClass("bigger");
                    $(this).css("z-index", 2);
                    isStopped = true;
                }
                else{
                    isStopped = false;
                    $("img", this).removeClass("bigger");
                    $("li").css("z-index", 1);
                    slide();
                }
            });




            slide();

        });
    </script>
</head>

<body>
<ul>
    <li><img src="images/1.jpeg" alt="1"></li>
    <li><img src="images/2.jpeg" alt="2"></li>
    <li><img src="images/3.jpeg" alt="3"></li>
    <li><img src="images/4.jpeg" alt="4"></li>
    <li><img src="images/5.jpeg" alt="5"></li>
    <li><img src="images/6.jpeg" alt="6"></li>
    <li><img src="images/7.jpeg" alt="7"></li>
    <li><img src="images/8.jpeg" alt="8"></li>
    <li><img src="images/9.jpeg" alt="9"></li>
    <li><img src="images/10.jpeg" alt="10"></li>

</ul>
</body>

</html>
